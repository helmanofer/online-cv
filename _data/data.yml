experiences:
    title: Experiences
    info:
      - role: Data and AI Tech Lead
        time: Jul 2022 - Present
        company: Kaltura
        details: |
          Leading the LLM Era at Kaltura. Building production-grade LLM-based products using various techniques such as RAG. 
          Built a Whisper Transcription service replacing external vendor's services.
              - OpenAI
              - AWS Bedrock
              - Open Telemetry
              - FastAPI
              - PGVector
      - role: Senior Data and AI Engineer
        time: Mar 2021 - Jul 2022
        company: Kaltura
        details: |
          Built the Kaltura's data stack ground up. 
          Architecting, designing, developing, and deploying large-scale data and ML pipelines
            - AWS
            - Databricks (Delta tables, Unity Catalog)
            - DBT
            - Airflow (MWAA)
            - Terraform
            - GitHub actions
      - role: Big data and Search Engineer
        time: Nov 2016 - Mar 2021
        company: Israeli Government
        details: |
          Architecting, designing, and developing large-scale products for big-data processing 
          Building an internal search engine using Solr and NLP techniques.
          Implementing Semantic Search using Vector similarity (KNN) implementation as a Solr Plugin.
            - Apache Solr
            - Elasticsearch stack 
            - Kafka
            - HBase
            - Spark, and Spark Streaming
      - role: Head of RnD (VP)
        time: Nov 2016 - Nov 2017
        company: Revuze
        details: |
          Revuze specializes in analyzing customers' reviews and extracting insights
          from the text with very little manual work.
          Managed the RnD including FE, BE QA, and algorithm teams
      - role: Algorithm development team leader
        time: Dec 2014 - Nov 2016
        company: Revuze
        details: |
          Established a new development team to develop the machine learning and NLP products
      - role: Algorithm developer
        time: Dec 2013 - Dec 2014
        company: Revuze
        details: |
          Designed architected and developed the core product
          Developed supervised and unsupervised machines
          [NLTK](https://www.nltk.org/) contributor

